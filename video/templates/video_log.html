{% extends "video_layout.html" %}
{% load change_date %}

{% block title %} <title>后台管理</title> {% endblock %}

{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
{% endblock %}


{% block main %}
<div class="stui-pannel clearfix">
    <div class="stui-pannel__head clearfix">
        <h3 class="title" style="display: inline-block;">
            <a href="/video/admin/">后台管理</a>&nbsp;&nbsp;
        </h3>
        <span>{{ log_date }}日志文件</span>
        {% if not is_today %}
        <a href="/video/admin/view_log/{% inc_one_day log_date %}" style="float: right;color: cadetblue;padding: 0 5px;">后一天</a>
        {% endif %}
        <a href="/video/admin/view_log/{% dec_one_day log_date %}" style="float: right;color: cadetblue;padding: 0 5px;">前一天</a>
    </div>
    <div class="video_list" style="white-space: pre-line; margin:0 30px">
        {{ log }}
    </div>
    <!-- 翻页 -->
    <div style="clear: both;"></div>
    <ul class="stui-page text-center clearfix">
        {{ page_str }}
    </ul>
    <!-- end 翻页 -->
</div>
{% endblock %}

{% block js %}
{% endblock %}
