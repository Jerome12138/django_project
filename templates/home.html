<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div>
    <div>
        <form action="/home/" method="post">
            <input type="text" name="name" placeholder="姓名">
            <input type="text" name="gender" placeholder="性别">
            <input type="text" name="email" placeholder="邮箱">
            <input type="submit" value="添加">
        </form>
    </div>
    <div>
        <table>
            <thead>
            <tr>
                <td>用户名</td>
                <td>性别</td>
                <td>邮箱</td>
            </tr>
            </thead>
            <tbody>
            {% for row in user_list %}
                <tr>
                    <td>{{ row.name }}</td>
                    <td>{{ row.gender }}</td>
                    <td>{{ row.email }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
