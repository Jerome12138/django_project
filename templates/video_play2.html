<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>唐人街探案[电视剧版] 第{{ index|add:1  }}集在线观看_电视剧</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10" />
    <link rel="stylesheet" href="http://www.jdmp4.com/Tpl/dc06/Css/stui_default.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- 播放器  -->
            <div class="stui-pannel clearfix pt-0">
                <div class="stui-player col-pd pb-0">
                    <div >
                        <div id='video_player'></div>
                    </div>
                    <div class="stui-player__detail detail">
                        <h4 class="title">
                            <a href="/video/play2/{{ index }}/">唐人街探案[电视剧版]</a> 第{{ index|add:1  }}集
                        </h4>
                    </div>
                </div>
            </div>
            <!-- end 播放器  -->

            <!-- 播放地址 -->
            <div class="stui-pannel clearfix">
                <ul class="stui-content__playlist clearfix">
                {% for i in video_count %}
                    <li >
                        <a title="第{{ i|add:1 }}集" href="/video/play2/{{ i }}/">第{{ i|add:1  }}集 </a>
                    </li>
                {% endfor %}
                </ul>
            </div>
            <!-- end 播放地址 -->

            <!-- 剧情  -->
            <div class="stui-pannel clearfix" id="desc">
                <div class="stui-pannel__head clearfix">
                    <h3 class="title">
                        详细剧情
                    </h3>
                </div>
                <div class="col-pd clearfix">
                    <div class="stui-content__desc">
                        光怪陆离的泰国，接连发生多起奇异的案件，“唐人街第一神探”唐仁的徒弟林默（邱泽 饰）,野田昊的弟弟野田昊二（陈哲远 饰），纷纷陷入探案的谜团之中……死者妻子IVY（张钧甯
                        饰）、酒吧歌手阿温（王真儿 饰）、五大灵童战队成员陆菁菁（程潇 饰）、初出茅庐的女警萨莎（张艺上 饰）也悉数登场，错综复杂的线索背后，藏于黑暗的真相正慢慢浮出水面…… </div>
                </div>
            </div>
            <!-- end 剧情  -->
        </div>
    </div>
</body>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="/static/jquery-1.12.4.js"></script>
<script src="/static/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
<script src="/static/bootstrap-4.0.0/assets/js/vendor/popper.min.js"></script>

<script src="/static/DPlayer/hls.min.js"></script>
<script src="/static/DPlayer/DPlayer.min.js"></script>
<script>
    (function () {
        var player = new DPlayer({
            "container": document.getElementById("video_player"), // 对应 div 中的 id
            "preload": "auto",
            "video": {   // 视频配置
                // m3u8模式
                // "url":"https://moeplayer.b0.upaiyun.com/dplayer/hls/hikarunara.m3u8", // 示例视频链接
                // "url":"https://dapian.video-yongjiu.com/20190731/5652_13d2ab94/800k/hls/index.m3u8", // 视频链接
                "url": "{{ video_url }}", // 视频链接
                "type": "hls",
                // 直链模式
                // "url":"http://static.smartisanos.cn/common/video/t1-ui.mp4" // 示例视频链接
            },
        });
        window.dplayers || (window.dplayers = []);
        window.dplayers.push(player);
    })()
</script>

</html>
