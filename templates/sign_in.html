<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {#    <link rel="icon" href="../../../../favicon.ico">#}

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap-4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/sign_in.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" action="/app1/sign-in/" method="post">
    {#    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">#}
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">欢迎登录</h1>
{#    邮箱#}
    <div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required
               autofocus>
    </div>
    <span style="color: red;">{{ error_msg }}</span>
{#    密码#}
    <div>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="pwd" class="form-control" placeholder="Password" required>
    </div>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> 记住邮箱
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
</body>
<script src="/static/jquery-1.12.4.js"></script>
<script src="/static/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
</html>
