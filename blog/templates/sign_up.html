<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/img/favicon.ico">

    <title>注册</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/static/app_blog/css/sign_in.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" action="/blog/sign_up/" method="post">
        <img class="mb-4" src="/static/img/logo.png" alt="" width="72" height="72" style="border-radius: 10px;">
        {% csrf_token %}
        <h1 class="h3 mb-4 font-weight-normal">注册新用户</h1>
        {% for field in user_modelform %}
        <div class="form-group row">
            <label class="label_inline col-sm-4 col-form-label col-form-label-sm text-left" >{{ field.label }}：</label>
            <div class="col-sm-8">
                {{ field }}
            </div>
            <small id="passwordHelpBlock" class="form-text text-muted">{{ field.errors }}</small>
        </div>
        {% endfor %}
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="sign_up">注册</button>
        <div style="margin: 10px 0;">
            <span>已有账号？</span>
            <a href="/blog/sign_in/" id="sign_up">直接登录</a>
        </div>
    </form>
</body>
<script src="/static/jquery/jquery-1.12.4.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</html>
