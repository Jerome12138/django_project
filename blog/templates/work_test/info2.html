<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,viewport-fit=cover">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <meta name="mobileOptimized" content="width">
    <meta name="handheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/loading.css" />
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/rolldate.min.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <style>
        html, body { height: auto; }
    </style>
</head>

<body>
    <div class="customer_container flexCon">
        <div class="mar69">
            <div class="customer_list mar69 flexCon">
                <div class="cus_scroll flexCon">
                    
                </div>
                <div class="cus_img cus_add flexCon" onclick="to_add()">
                    <span class="iconfont icon-xinjian"></span>
                </div>
            </div>
            <!-- <div class="customer_record mar69 flexCon" id="not_show" onclick="to_history()">历史记录<span class="iconfont icon-gengduo"></span></div> -->
        </div>

        <div class="customer_info mar69">
            <div class="cover_edit"></div>
            <div class="cus_nfo_head flexCon">
                <img class="now_gender" src="images/gender2.png">
            </div>
            <div class="cus_info_gender flexCon">
                <div class="info_gender_con gder1" onclick="gender_chose(1)">
                    <span class="iconfont icon-nan"></span>男生
                </div>
                <div class="info_gender_con gder2 slide_now" onclick="gender_chose(2)">
                    <span class="iconfont icon-nv"></span>女生
                </div>
            </div>
            <div class="cus_info_inp flexCon">
                <div class="info_inp_title">昵称</div>
                <input class="info_inp_enter" id="nickName" value="" placeholder="请输入姓名" >
            </div>
            <div class="cus_info_inp flexCon">
                <div class="info_inp_title" >年龄</div>
                <input class="info_inp_enter" id="age" value="" placeholder="请输入年龄">
            </div>
        </div>
        <div class="info_operate">
            <div class="op_edit one_step flexCon edit_change">编辑</div>

            <div class="op_edit2 op_sure flexCon" style="display:none;">
                <div class="sure_yes flexCon edit_change">编辑</div>
                <div class="sure_no flexCon delete" onclick="delete2()">删除</div>
            </div>

            <div class="op_sure flexCon edit_sure" style="display: none;">
                <div class="sure_yes flexCon edit_yes">确认</div>
                <div class="sure_no flexCon">取消</div>
            </div>

            <div class="op_sub one_step flexCon" style="display: none;" onclick="sub_info()">确认无误，下一步</div>
        </div>
    </div>
    <script type="text/javascript" src="js/userInfo.js"></script>
    <script>
        function to_add(){
            window.location.href="info2_add.html";
        }
    </script>
</body>

</html>
