<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>美的肌肤检测</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,viewport-fit=cover">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <meta name="mobileOptimized" content="width">
    <meta name="handheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/index.css?v=2" />
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/apng-canvas.min.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/iosbridge.min.js"></script>
</head>

<body>
    <div class="container flexCon">
        <div class="already_test">已累计测试 1234 例</div>
        <div class="gif flexCon">
            <!-- <img class="g1" src="images/lineBox.png">
            <img class="g2" src="images/head.png"> -->
            <img class="g3" src="images/ani.gif">
        </div>
        <div class="begin">
            <div class="begin_button flexCon" onclick="begin()">开始测试</div>
            <div class="begin_tips flexCon"><img class="agree_radio" src="images/gou.png">我已阅读AI肌肤测试的<a href="">用户协议</a>和<a href="">隐私政策</a></div>
        </div>
    </div>
    <script>
        function begin(){
            window.mdSmartios.bridge.buttonClickTracking("开始测试")
            window.location.href="info2.html";
        }
        var uid;
        function getQueryVariable(variable){
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i< vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
            }
            return(false);
        }
        if(getQueryVariable("uid")){
            uid = getQueryVariable("uid");
            console.log("uid",uid);
        }
        window.localStorage.setItem("uid",uid);
        $(".agree_radio").click(function(){})
        window.mdSmartios.bridge.pageViewTracking("肌肤检测-首页","插件页")
    </script>
</body>

</html>
